<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*configura√ßoes globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom,#700BFD 40% ,#E300EF ,#FF01C1,#FF0167,#FFBB02); /*No linear-gradient posso por radial-gradient e depois por circle e ele fica em circulo*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
