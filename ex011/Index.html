<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">        <!--Isto esta com width que e largura posso mudar o a altura tambem-->
        <source media="(max-width: 1025px)" srcset="Imagens/foto-m.png" type="image/png">       <!--Isto se tiver menos de 1000px no google ele poem a foto m se tiver foto p-->
        <img src="Imagens/foto-g.png" alt="Imgagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <!--<audio src="Midia/happy-mistake.mp3" controls autoplay></audio>
    MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>  <!--Gostei mais do metadata no preload-->
        <source src="Midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="Midia/guanacast-33.ogg" type="audio/ogg">     <!--Ele vai tentar carregar primeiro o Mp3 e vai seguindo a ordem-->
        <source src="Midia/guanacast-33.Wav" type="audio/wav"> <!--Evitar arquivos wav-->
        <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="Midia/guanacast-33.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
